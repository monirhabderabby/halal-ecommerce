<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halal Shop</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awsame Link -->
    <script src="https://kit.fontawesome.com/cb28ef7274.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <section class="dshadow nav">
            <section class="container d-flex justify-content-between align-items-center ">
                <div class="d-flex align-items-center">
                    <h1 class="ms-3 text-decoration-none">Halal Shop</h1>
                    <a  class="ms-3 text-decoration-none"href="">Bag</a>
                    <a  class="ms-3 text-decoration-none"href="">Shoe</a>
                    <a  class="ms-3 text-decoration-none"href="">Watch</a>
                </div>
                <div class="d-flex align-items-center custom-box">
                    <input type="text" name="" id="text">
                    <!-- <img src="images/icons8-search.svg" alt="" class="search-icon"> -->
                    <i class="fa-solid fa-magnifying-glass s-icon"></i>
                </div>
                <div class="bag-icon-c">
                    <i class="fa-solid fa-bag-shopping icon"></i>
                </div>
            </section>
            <!-- Banner -->
        </section>
        <section class="banner">
            <div class="h-100 container mt-5">
                <h1>You will feel comfortable with red Kings</h1>
                <button>
                    Explore Now <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </section>
    </header>
    
    
    <!-- Js link -->
    <script src="js/app.js"></script>
    <!-- Bootstrap custom Js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
