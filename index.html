<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halal Shop</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awsame Link -->
    <script src="https://kit.fontawesome.com/cb28ef7274.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <section class="dshadow nav">
            <section class="container d-flex justify-content-between align-items-center ">
                <div class="d-flex align-items-center">
                    <h1 class="ms-3 text-decoration-none brand" onclick="switchTab('shop')">Halal Shop</h1>
                    <a  class="ms-3 text-decoration-none"href="">Bag</a>
                    <a  class="ms-3 text-decoration-none"href="">Shoe</a>
                    <a  class="ms-3 text-decoration-none"href="">Watch</a>
                </div>
                <div class="d-flex align-items-center custom-box">
                    <input type="text" name="" id="text">
                    <!-- <img src="images/icons8-search.svg" alt="" class="search-icon"> -->
                    <i class="fa-solid fa-magnifying-glass s-icon"></i>
                </div>
                <div class="bag-icon-c">
                    <i class="fa-solid fa-bag-shopping icon" onclick="switchTab('cart')"></i>
                </div>
            </section>
            <!-- Banner -->
        </section>
        <section class="banner container">
            <div class="row">
                <div class="col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="">
                        <h1>You will get comfortable</h1>
                    <h3>$30.50</h3>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="images/banner-images/headphone.png" alt="" class="banner-img">
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <!-- catagory -->
        <section class="catagory container mt-5">
            <div class="row">
                <div class="col-lg-4">
                    <div class="d-flex justify-content-around align-items-center cat-bag p-2 rounded-2">
                        <h1>Bag</h1>
                        <img src="images/products/categories/bag.png" alt="">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="d-flex justify-content-around align-items-center cat-shoe p-2 rounded-2">
                        <h1>Shoe</h1>
                        <img src="images/products/categories/shoes.png" alt="">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="d-flex justify-content-around align-items-center cat-watch p-2 rounded-2">
                        <h1>Watch</h1>
                        <img src="images/products/categories/watch.png" alt="">
                    </div>
                </div>
            </div>
        </section>

        <!-- Product Details -->
        <section class="container">
            <div class="row gx-3 gy-5" id="display-products">
                <h1 class="text-center">Products</h1>
                
            </div>
            
        </section>
        <!-- cart section -->
        <section id="cart" class="container mt-5">
            <h1 class="text-center">Processing your shopping cart</h1>
            <table class="w-100" id="table">
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
                
            </table>

        </section>
    </main>
    
    <!-- Js link -->
    <script src="js/app.js"></script>
    <!-- Bootstrap custom Js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
